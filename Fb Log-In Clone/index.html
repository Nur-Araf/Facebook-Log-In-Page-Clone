<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build.css">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <h1 class="text-blue-700 font-bold text-6xl mb-6 ml-6">Facebook</h1>
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 w-64 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 w-64 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md fond-bold text-xl">Log In</button>

            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 w-fit text-white my-2 py-3 px-4 mx-auto rounded-md fond-bold text-xl">Create New Account</button>
        </div>
    </div>
</body>
</html>
